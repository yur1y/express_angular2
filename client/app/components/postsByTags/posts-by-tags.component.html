
<md-list>
    <a md-subheader routerLink="/posts">Posts</a>
    <md-list-item *ngFor="let post of posts " >
        <h2> <a (click)="gotoPost(post._id)" md-line routerLink='posts/{{post._id}}'>{{post.name}}</a></h2>
        <load-temp [data]="tags"  (click)="postsByTag(tag)" ></load-temp>
    </md-list-item>
</md-list>
