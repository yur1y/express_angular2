<md-card *ngIf="post"  >
    <h2>{{post.name}} details</h2>
    <div  >
        <div *ngIf="!newPost">
            <label  >id: </label>
            <div class="col-sm-10">
                {{post._id}}
            </div>
        </div>
    </div>

      <md-input-container>
            <input mdInput [(ngModel)]="post.name" placeholder="name"  />
      </md-input-container>


     <md-input-container>
         <textarea cols="25" rows="10"  mdInput  [(ngModel)]="post.text" placeholder="text"  width="300" height="150" ></textarea>
     </md-input-container>

    <md-chip-list>
        <md-chip (click)="removeTag(tag)" *ngFor="let tag of post.tags">{{tag}}</md-chip>
    </md-chip-list>

    <md-input-container>
            <input mdInput placeholder="tags" #tagElem (keyup.enter)="addTag(tagElem.value,$event,tagElem)"  >
    </md-input-container>


            <button md-raised-button (click)="goBack()" >Back</button>
            <button md-raised-button (click)="save()"  >Save</button>


</md-card>
