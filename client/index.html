<!doctype html>
<html>
<head>
  <base href="/">
  <title>a2/express</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- 1. Load libraries -->
  <!-- Polyfill(s) for older browsers -->

  <script src="libs/core-js/client/shim.min.js"></script>
  <script src="libs/zone.js/dist/zone.js"></script>
  <script src="libs/reflect-metadata/Reflect.js"></script>
  <script src="libs/systemjs/dist/system.src.js"></script>

    <!--angular material -->
  <script src="libs/hammerjs/hammer.js"></script>

  <link rel="stylesheet" type="text/css" href="@angular/material/prebuilt-themes/indigo-pink.css">



  <!-- 2. Configure SystemJS -->
  <script src="systemjs.config.js"></script>
  <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
</head>

<!-- 3. Display the application -->

<body>
    <app>


        <style type="text/css">
            #bootstrap {
                background-color: #F5F5F5 ;
                bottom: 0px ;
                left: 0px ;
                position: fixed ;
                right: 0px ;
                top: 0px ;
            }
            .loader {
                left: 0px ;
                position: absolute ;
                right: 0px ;
                top: 50% ;
                border: 16px solid #f5f5f5;
                border-radius: 50%;
                border-top: 16px solid #b3b3b3;
                width: 75px;
                height: 75px;
                -webkit-animation: spin 2s linear infinite;
                animation: spin 2s linear infinite;
               margin: auto;
            }

            @-webkit-keyframes spin {
                0% { -webkit-transform: rotate(0deg); }
                100% { -webkit-transform: rotate(360deg); }
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>

            <div id="bootstrap" >
                    <div class="loader"></div>
            </div>

    </app>
</body>
</html>
